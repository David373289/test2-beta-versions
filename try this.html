<!DOCTYPE html>
<html lang="en" class="neutral-mode">
    <head>
        <title>Background Changer</title>
        <meta charset="utf-8">
        <link rel="icon" href="images/icon.png">
        <link rel="stylesheet" type="text/css" href="style/styles.css">
        <style type="text/css">
            .dark-mode p {
                background: black;
                color: white;
            }
            .light-mode p {
                background: white;
                color: black;
            }
        </style>
        <script src="scripts/settings.js"></script>
    </head>
    <body>
        <form name="try_this">
            <p please style="background: white; color: black;">Please enter a hexadecimal pattern:</p>
            <input name="code" title="A hashtag followed by six or three numbers or letters from A-F (Examples: #FE3152, #45124A)" pattern="#[a-fA-F0-9]{3}|#[a-fA-F0-9]{6}">
            <button type="submit">Try It!</button>
        </form><br>
        <button><a href="index.html">Back</a></button>
        <script type="text/javascript">
            var tryhuh = document.querySelector("p[please]");
            tryhuh.style.color = "black";
            document.try_this.addEventListener("submit", (e) => {
                e.preventDefault();
                document.documentElement.style.backgroundColor = document.try_this.code.value;
            });
        </script>
    </body>
</html>
